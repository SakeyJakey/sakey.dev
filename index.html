<html lang="en">
<head>

    <div id="navbar" class="nav-container">
        <div class="nav nav-home" onclick="window.location.replace('#home');">🏠 Home</div>
        <div class="nav nav-projects" onclick="window.location.replace('#projects');">🧪 Projects</div>
        <div class="nav nav-projects" onclick="window.location.replace('#discord-bot');">🤖 Discord Bot</div>
        <div class="nav nav-repo" onclick="window.location.replace('#repo');">➕ Repo</div>
        <div class="nav nav-contact" onclick="window.location.replace('#contact');">💬 Contact</div>
        
        <div class="nav nav-text">Proudly coded with ❤ and no javascript</div>
    </div>


    <div auto class="main">
        <section id='home' class="home section">
            <h1 class="title" onclick="showSnackbar('stop-clicking-me')">Sakey</h1>
            <h3 class="subtitle">Developer, coder and gamer...</h3>
        </section>


        <section id="projects" class="projects section">
            <h1 class="projects-head">Projects</h1>
            <div class="project-boxes">

                    <div class="discord-bot-pb-title project-box-title">Discord Bot</div>
                    <div class="discord-bot-pb-subtitle project-box-title"><strong>This bot is designed for </strong></div>
                    </thead>
                </div>

        </section>

        </section>


        <section id='repo' class="repo section">
            <h1 class="repo-head">Repo</h1>
        </section>


        <section id="contact" class="contact section">
            <h1 class="contact-head">Contact Me</h1>

            <form action="https://formspree.io/f/xbjqaobb" method="POST">
               <label>
                 Your email:
                <input type="email" name="_replyto">
              </label>
              <label>
                Your message:
                <textarea name="message"></textarea>
            </label>

  <button type="submit">Send</button>
</form>

        </section>
    </div>

    <div class="backToTop" onclick="window.location.replace('#home');">

    </div>
